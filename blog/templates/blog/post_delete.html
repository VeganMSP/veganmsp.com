{% extends 'base.html' %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		<div class="form-row">
			<div class="alert alert-warning">
				Are you sure you want to delete {{ post }}?
			</div>
		</div>
		<button type="submit" class="btn btn-danger">Delete post "{{ post }}"</button>
	</form>
{% endblock %}
