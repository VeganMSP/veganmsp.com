{% extends 'base.html' %}

{% load markdown_extras %}

{% block content %}
<div class="page-content">
	<h1>{% block title %} {{ object.title }} {%endblock title%}</h1>
	<p class="text-muted">
		{{ post.author }} | {{ post.date_created }} {% if user.is_authenticated %}
		| <a href="{% url 'blog:post_update' post.slug %}">Edit</a> | <span class="text-danger">
			<a href="{% url 'blog:post_delete' post.slug %}">Delete Post</a>
		{% endif %}
	</p>
	<p class="post-content">{{object.content | markdown | safe }}</p>
</div>
{% endblock %}
