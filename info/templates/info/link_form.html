{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-content">
{% if not obj %}
<h1>Add Link</h1>
{% else %}
<h1>Edit Link</h1>
{% endif %}

	<form method="post">
		{% csrf_token %}

        <h2>Link</h2>
		{{ form }}

        <h2>Link Category</h2>
        {{ link_category_form }}

		<button type="submit" class="btn btn-primary">Save</button>
        {% if obj and obj.deletable %}<a href="{% url 'info:link_delete' obj.slug %}"><button type="button" class="text-danger">Delete</button></a>{% endif %}
	</form>
</div>
{% endblock %}
