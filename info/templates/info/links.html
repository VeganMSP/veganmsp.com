{% extends 'base.html' %}

{% block content %}
<div class="page-content">
You're at the Links List<br /><br />

{% regroup links_list by category as category_list %}
{% for category, links in category_list %}
	<h2>{{ category }}</h2>
	<ul>
		{% for link in links %}
			<li>{{link}} - {{link.category}}</li>
		{% endfor %}
	</ul>
{% endfor %}
</div>
{% endblock %}
