{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-content">
	<form method="post">
		{% csrf_token %}

		{{ form.as_p }}

		<button type="submit" class="btn btn-primary">Save</button>
        {% if obj and obj.deletable %}<a href="{% url 'info:vegan_com_delete' obj.slug %}"><button type="button" class="text-danger">Delete</button></a>{% endif %}
	</form>
</div>
{% endblock %}
