{% if recent_posts_list %}
<div class="recent-posts">
	<h2>Recent Blog Posts</h2>
	{% for post in recent_posts_list %}
	<div class="post-stub">
		{{ post.date_created | date:"Y-m-d" }}
		{% with year=post.date_created.year month=post.date_created|date:"m" day=post.date_created.day %}
		<a class="recent-post-link" href="{% url 'blog:post_detail_by_date' year month day post.slug %}">
			{{ post.title }}
		</a>
		{% endwith %}
	</div>
	{% endfor %}
</div>
{% endif %}
