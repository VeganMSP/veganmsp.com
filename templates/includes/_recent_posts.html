{% if recent_posts_list %}
<div class="recent-posts">
	<h2>Recent Blog Posts</h2>
	{% for post in recent_posts_list %}
	<div class="post-stub">
		{{ post.date_created | date:"Y-m-d" }}
		<a class="recent-post-link" href="{% url 'blog:post_detail' post.slug %}">
			{{ post.title }}
		</a>
	</div>
	{% endfor %}
</div>
{% endif %}
